name: Omega Starterkit (Default)
type: theme
description: 'A flexible theme with tons of configurable regions and a responsive, mobile-first layout.'
package: Core
version: VERSION
core: 8.x
base theme: omega
stylesheets:
  all:
    - style/css/default_omega_starterkit.css
    #- style/css/base.css
  #print:
